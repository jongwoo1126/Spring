<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>index</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script th:src="@{/js/user.js}"></script>
		<script>
		$(function(){
			
			$('.member_list').click(function(){
				$.ajax({
					url: '/member',
					type: 'GET',
					dataType: 'json',
					success: function(data){
						console.log(data)
					}
				});
			});
			
			$('.member_register').click(function(){
				
				let jsonData = {
						"uid": "rest1",
						"name": "홍길동",
						"hp": "010-1234-1111",
						"pos": "사원",
						"dep": 101
						
				};
				
				$.ajax({
					url: '/member',
					type: 'POST',
					data: jsonData,
					dataType: 'json',
					success: function(data){
						console.log(data)
					}
				});
			});
			
			$('.member_modify').click(function(){
				
				let jsonData = {
						"name": "홍길동",
						"hp": "010-1234-1111",
						"age": 43
				};
				
				$.ajax({
					url: '/member/rest1',
					type: 'PUT',
					data: jsonData,
					dataType: 'json',
					success: function(data){
						console.log(data)
					}
				});
			});
			
			$('.member_delete').click(function(){
				$.ajax({
					url: '/member/rest1',
					type: 'DELETE',
					dataType: 'json',
					success: function(data){
						console.log(data)
					}
				});
			});
		});
		</script>
	</head>
	<body>
		<h3>Spring REST API 실습</h3>
		<button class="user_list">User 목록</button>
		<button class="user_register">User 등록</button>
		<button class="user_modify">User 수정</button>
		<button class="user_delete">User 삭제</button><br>
		
		<button class="member_list">Member 목록</button>
		<button class="member_register">Member 등록</button>
		<button class="member_modify">Member 수정</button>
		<button class="member_delete">Member 삭제</button>
		
	</body>
</html>
